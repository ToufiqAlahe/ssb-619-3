<!doctype html>
<html lang="en">
<head>

<style type="text/css">
	.wrapper{
	width:60%;

}

label{

	width:90%;

{font-size: 18px;
 padding:10px ;

<div class="wrapper">
	<form action="#" method="get" enctype="multipart/form-data">
		 
		 <label for="first_name"> First Name:</label><br>
		 <input type="text" placeholder="type your first name" name="first_name" id="first_name" class="first_name"><br><br>

        <label for="last_name"> Last Name:</label><br>
		 <input type="text" placeholder="type your last name" name="last_name" id="last_name" class="last_name"><br><br>

		<input type="email" placeholder="type your email address" name="email" id="email" class="email"><br><br>

        <label for="Password"> Password:</label><br>
		<input type="Password" placeholder="type your Password" name="Password" id="Password" class="Password"><br><br>
         

        <label for="gender"> Gender</label>
		<input type="radio" value="male" name="gender" id="gender" class="gender"><span>Male</span>
		<input type="radio" value="female" name="gender" id="gender" class="gender"><span>Female</span><br><br>
        

        <label for="Educational Qualification"> Educational Qualification</label>

         <input type="checkbox" value="hsc" name="hsc" ><span>HSC</span><br><br>

        <label for="message"> Your message</label><br>
        <textarea cols="73" rows="10" placeholder="type your message here" name="message" id="message" class="message">
        </textarea>	<br><br>


        <button type="Submit"> Submit</button>
        <button type="reset"> Reset</button>
